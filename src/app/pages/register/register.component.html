<div class="text-center py-5 mb-[10%]">
        <span class="text-[#606060] font-bold text-xl">Sign Up</span>
        <div class="flex justify-center mt-4">
            <form nz-form [formGroup]="validateForm" class="login-form col-10 col-md-6 col-lg-4 col-xl-3" (ngSubmit)="submitForm()">
                <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your email!">
                    <nz-input-group nzPrefixIcon="mail" class="rounded" nzSize="large">
                      <input type="text" nz-input formControlName="email" placeholder="Email" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group nzPrefixIcon="user" class="rounded" nzSize="large">
                      <input type="text" nz-input formControlName="username" placeholder="Username" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock" class="rounded" nzSize="large">
                      <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your Confirm Password!">
                    <nz-input-group nzPrefixIcon="lock" class="rounded" nzSize="large">
                      <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password" />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>
                <div class="flex w-100">
                    <button nz-button class="login-form-button login-form-margin bg-black text-white rounded-lg w-100 h-[40px]">Sign Up</button>
                </div>
              </form>
        </div>
        <div class="flex justify-center">
            <div class="mt-5 flex col-10 col-md-6 col-lg-4 col-xl-3">
                <span class="text-[#525252] text-start mt-2">Sudah punya akun CHAMELEON CLOTH ? <a href="/login" class="text-black font-bold text-start">Sign In</a></span>
            </div>
        </div>
</div>
