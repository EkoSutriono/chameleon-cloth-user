<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  nzPlacement="right"
  nzTitle="KERANJANG BELANJA"
  (nzOnClose)="close()"
  [nzClosable]="true"
  [nzFooter]="footerTpl"
>
  <ng-container *nzDrawerContent>
    <div class="flex justify-center">
      <span class="font-bold text-[#616161]">
        Silahkan Masuk Terlebih dahulu.
      </span>
    </div>
    <div class="mt-3 flex flex-col gap-2">
      <div class="card shadow-sm border-none h-[120px] flex flex-row align-items-center col-12 rounded-sm p-1">
            <div class="col-3">
                <img
                  nz-image
                  width="80px"
                  height="80px"
                  nzSrc="https://chameleoncloth.com/assets/uploads/thumbnail_produk/G-18-202408192026-006_0.jpg"
                  alt="item"
                  class="rounded"
                />
            </div>
            <div class="flex flex-col text-start ml-3 col-7 gap-2 justify-between">
                <span class="font-bold text-[16px] flex">Basic Suit - Coast</span>
                <span class="text-red-500 font-semibold flex">Rp 450,000</span>
                <span class="text-[#616161] font-semibold flex">Size: S 1x</span>
            </div>
            <div class="flex justify-end float-end col-1">
                <button>
                    <span nz-icon nzType="delete" nzTheme="outline" class="text-[#616161] text-lg"></span>
                </button>
            </div>
      </div>
      <div class="card shadow-sm border-none h-[120px] flex flex-row align-items-center col-12 rounded-sm p-1">
            <div class="col-3">
                <img
                  nz-image
                  width="80px"
                  height="80px"
                  nzSrc="https://chameleoncloth.com/assets/uploads/thumbnail_produk/G-18-202408192026-006_0.jpg"
                  alt="item"
                  class="rounded"
                />
            </div>
            <div class="flex flex-col text-start ml-3 col-7 gap-2 justify-between">
                <span class="font-bold text-[16px] flex align-start">Basic Suit - Coast</span>
                <span class="text-red-500 font-semibold flex align-center">Rp 450,000</span>
                <span class="text-[#616161] font-semibold flex align-end">Size: S 1x</span>
            </div>
            <div class="flex justify-end float-end col-1">
                <button>
                    <span nz-icon nzType="delete" nzTheme="outline" class="text-[#616161] text-lg"></span>
                </button>
            </div>
      </div>
    </div>
  </ng-container>

  <ng-template #footerTpl>
    <div class="flex flex-col gap-3 font-bold text-lg">
      <div class="text-[#616161]">
        <div class="float-start">Subtotal</div>
        <div class="float-end">Rp 0</div>
      </div>
      <div class="">
        <button
          class="bg-black text-white rounded col-12 btn"
          (click)="close()"
        >
          Selanjutnya
        </button>
      </div>
    </div>
  </ng-template>
</nz-drawer>
