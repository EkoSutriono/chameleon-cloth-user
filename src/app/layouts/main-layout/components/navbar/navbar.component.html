<nz-affix>
  <nz-header class="p-0">
    <div class="bg-[#fadfcb] flex justify-center text-xs p-1 px-4 text-[#323232]">
      <span class="col-3 text-bold font-bold hidden md:flex">#Authentic</span>
      <span class="col-12 col-md-6 text-center justify-center"
        >Get Free Shipping <b>10,000</b> with Voucher Code <b>FREONG</b></span
      >
      <span class="col-3 justify-end font-bold hidden md:flex">Cara Pemesanan</span>
    </div>
    <div class="bg-black flex justify-center">
      <a
        class="bg-black lg:hidden flex p-2 btn btn-ghost col-4 col-md-2"
        href="/"
      >
        <img
          src="https://chameleoncloth.com/assets/images/chameleoncloth.png"
          alt="logo"
        />
      </a>
    </div>
    <div class="navbar bg-black sticky min-h-1 p-1">
      <div class="col-4">
        <div class="dropdown">
          <div
            nz-dropdown
            [nzDropdownMenu]="menuM"
            [nzClickHide]="true"
            role="button"
            class="btn btn-ghost lg:hidden text-white"
          >
            <img
              src="https://storage.googleapis.com/komerce/assets/komerce-icon/Putih/menu.svg"
              alt="menu"
            />
          </div>
        </div>
        <a class="lg:flex hidden btn btn-ghost col-3" href="/">
          <img
            src="https://chameleoncloth.com/assets/images/chameleoncloth.png"
            alt="logo"
          />
        </a>
      </div>
      <div
        class="col-4 justify-center hidden lg:flex text-white hover:text-[#353535]"
      >
        <ul class="menu menu-horizontal px-1">
          <li
            nz-dropdown
            [nzDropdownMenu]="menu"
            [nzClickHide]="true"
            nzPlacement="bottomCenter"
            nzTrigger="click"
          >
            <a>KOLEKSI</a>
          </li>
          <li>
            <a href="/profile" class="text-white hover:text-[#353535]">PAYMENT</a>
          </li>
        </ul>
      </div>
      <div class="col-4 flex justify-end text-white px-4 gap-2">
        <a href="/profile">
          <span
            nz-icon
            nzType="user"
            nzTheme="outline"
            class="btn p-0 btn-ghost text-white text-[20px] hidden lg:flex"
          ></span>
        </a>
        <button class="btn btn-ghost p-0" (click)="collapseClick()">
          <nz-badge
            [nzCount]="99"
            nzSize="small"
            nzShowZero
            [nzStyle]="{
              backgroundColor: 'black',
              boxShadow: '0 0 0 1px #000000'
            }"
          >
            <span
              nz-icon
              nzType="shopping-cart"
              nzTheme="outline"
              class="p-1 text-white text-[20px]"
            ></span>
          </nz-badge>
        </button>
        <a href="/login">
          <span
            nz-icon
            nzType="login"
            nzTheme="outline"
            class="btn btn-ghost p-0 text-white text-[20px] hidden lg:flex"
          ></span>
        </a>
      </div>
    </div>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <div
        nz-menu
        class="bg-[#000000d2] flex justify-center text-sm xl:min-w-[2000px] lg:min-w-[1280px] py-4"
      >
      <div class="flex justify-center xl:ml-[-400px] lg:ml-[-100px]">
        <div class="grid grid-cols-3 gap-2">
          <li
            (click)="this.route.navigate(['/category/all-product'])"
            class="list-none text-white hover:text-black"
            nz-menu-item
          >
            Semua Produk
          </li>
          @for (items of categories; track items) {
          <li
            (click)="this.route.navigate(['/category/', items.name])"
            class="list-none text-white hover:text-black"
            nz-menu-item
          > 
            {{ items.name }}
          </li>
          }
        </div>
      </div>
      </div>
    </nz-dropdown-menu>
    <nz-dropdown-menu #menuM="nzDropdownMenu">
      <div nz-menu class="bg-[#000000d2] text-sm">
        <div
          class="flex flex-col rounded-br-lg bg-black w-52 p-4 shadow text-[#ececec] ml-[-10px] gap-3 uppercase"
        >
          <span class="text-lg text-white font-bold">Kategori</span>
          <div *ngFor="let items of categories; let i = index">
            <li (click)="this.route.navigate(['/category/', items.name])">
              {{ items.name }}
              <hr />
            </li>
          </div>

          <span class="text-lg text-white font-bold mt-2">
            <a href="/profile">Payment</a>
          </span>
          <span class="text-lg text-white font-bold">Akun</span>
        </div>
      </div>
    </nz-dropdown-menu>
  </nz-header>
</nz-affix>

<app-cart-drawer [visible]="visible" (closeDrawer)="onDrawerClose()" />
